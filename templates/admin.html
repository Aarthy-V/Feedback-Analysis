<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Feedback System</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawDepartmentChart);
    google.charts.setOnLoadCallback(drawLecturerChart);

    function drawDepartmentChart() {
      var data = google.visualization.arrayToDataTable([
        ['Category', 'Positive', 'Negative', 'Neutral'],
        ['Guidance', {{tp}}, {{tn}}, {{tneu}}],
        ['CourseContent', {{cp}}, {{cn}}, {{cneu}}],
        ['Examination', {{ep}}, {{en}}, {{eneu}}],
        ['Lab Work', {{lwp}}, {{lwn}}, {{lwneu}}],
        ['Library Facilities', {{lfp}}, {{lfn}}, {{lfneu}}],
        ['Extra Curriculars', {{ecp}}, {{ecn}}, {{ecneu}}]
      ]);

      var options = {
        title: 'Departmentwise Sentiments',
        subtitle: 'Sentiment count',
        chartArea: { width: '80%' },
        colors: ['#4CAF50', '#FF5733', '#FFC300'],
        hAxis: { title: 'Sentiments', titleTextStyle: { color: '#333' } },
        vAxis: { minValue: 0 }
      };

      var chart = new google.visualization.BarChart(document.getElementById('department_chart'));

      chart.draw(data, options);
    }

    function drawLecturerChart() {
      var data = google.visualization.arrayToDataTable([
        ['Lecturer', 'Positive', 'Negative', 'Neutral'],
        ['Lecturer 1', {{ttp}}, {{ttn}}, {{ttneu}}],
        ['Lecturer 2', {{tcp}}, {{tcn}}, {{tcneu}}],
        ['Lecturer 3', {{tep}}, {{ten}}, {{teneu}}],
        ['Lecturer 4', {{tlwp}}, {{tlwn}}, {{tlwneu}}],
        ['Lecturer 5', {{tlfp}}, {{tlfn}}, {{tlfneu}}],
        ['Lecturer 6', {{tecp}}, {{tecn}}, {{tecneu}}]
      ]);

      var options = {
        title: 'Lecturer Feedback Sentiments',
        subtitle: 'Sentiment count',
        chartArea: { width: '80%' },
        colors: ['#4CAF50', '#FF5733', '#FFC300'],
        hAxis: { title: 'Sentiments', titleTextStyle: { color: '#333' } },
        vAxis: { minValue: 0 }
      };

      var chart = new google.visualization.BarChart(document.getElementById('lecturer_chart'));

      chart.draw(data, options);
    }
  </script>
